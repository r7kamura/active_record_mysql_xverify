AllCops:
  Exclude:
    - "gemfiles/**/*"
    - "vendor/bundle/**/*"
  TargetRubyVersion: 2.7
  SuggestExtensions: false
  NewCops: enable
Metrics/BlockLength:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Naming/MethodParameterName:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
Gemspec/DevelopmentDependencies:
  Enabled: false
